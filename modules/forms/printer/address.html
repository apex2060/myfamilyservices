<vcards xmlns="urn:ietf:params:xml:ns:vcard-4.0" xmlns:ba="http://schemas.brother.info/mfc/controller/phx/2013/04/addressbookschemakeywords" ba:model="MFC-L8850CDW">
	<vcard ba:dial-id="{{$index+1}}" ng-repeat="a in accounts">
		<fn>
			<text>{{a.name}}</text>
		</fn>
		<email ba:index="1">
			<text>{{a.account}}@dignpave.com</text>
		</email>
	</vcard>
</vcards>
