<div ng-controller="MainCtrl" class="container well">
	<div class="row">
		<div class="col-md-4">
			<img src="/static/images/KISS.png" class="img-responsive"></img>
		</div>
		<div class="col-md-8">
			<div class="list-group">
				<a ng-href="#/services/{{s.objectId}}" class="list-group-item" ng-repeat="s in srvcs">{{s}}</a>
			</div>
		</div>
	</div>
	<hr>
	<div class="jumbotron">
		<h1>Our Vision</h1>
		<p>The KISS vision is to see the families and children we work with achieve productive and healthy relationships within the family and community.</p>
	</div>
	<div class="row">
		<div ng-repeat="element in manifest" ng-include="'partials/'+element.type+'.html'"></div>
		<!--<div class="col-md-12">-->
			<!--<img src="/static/images/house.jpg" class="img-responsive"></img>-->
		<!--	<div ng-include="'partials/carousel.html'"></div>-->
		<!--</div>-->
	</div>
	{{manifest}}
	<div class="row cards">
		<h1 class="banner center">Our Staff</h1>
		<div class="col-md-4" ng-repeat="t in team">
			<div class="card">
				<h1>{{t.name.first}} {{t.name.last}}</h1>
				<img class="img-responsive thumbnail" ng-src="{{t.picture.large}}"></img>
			</div>
		</div>
	</div>
</div>
