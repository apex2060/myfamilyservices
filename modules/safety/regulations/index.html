<div class="container" ng-controller="SafetyRegulationsCtrl">
	<h1>Safety Regulations</h1>
	<div class="row">
		<div class="col-md-12">
			<input type="text" placeholder="Search" style="width: 100%; height: 50px; line-height: 50px;" ng-model="regSearch" ng-model-options="{ debounce: 1000 }">
		</div>
		<div class="col-md-3" ng-repeat="reg in regs | filter: regSearch">
			<div class="list-group">
				<a class="list-group-item active" href="{{reg.url}}" target="_new">{{reg.Document[0].code}}</a>
				<a class="list-group-item" ng-repeat="section in reg.Regulations | filter: regSearch">{{section.regulations}}</a>
			</div>
		</div>
	</div>
</div>
