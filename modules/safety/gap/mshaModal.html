<div class="modal" id="mshaModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">MSHA Refrence</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<input type="text" placeholder="Search" style="width: 100%; height: 50px; line-height: 50px;" ng-model="regSearch" ng-model-options="{ debounce: 1000 }">
					</div>
					<div class="col-md-6" ng-repeat="reg in regs | filter: regSearch">
						<div class="list-group">
							<a class="list-group-item active" href="{{reg.url}}" target="_new">{{reg.Document[0].code}}</a>
							<a class="list-group-item" ng-repeat="section in reg.Regulations | filter: regSearch" ng-click="tools.inspection.setReg(reg, section)">{{section.regulations}}</a>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
