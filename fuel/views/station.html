<form ng-submit="tools.station.save()" ng-init="tools.station.init()" ng-hide="stations">
	<a class="btn btn-info btn-block" ng-click="tools.station.load()">Load Existing Stations</a>
	<div class="form-group">
		<label>Geo-Location: {{station.geo.latitude}}, {{station.geo.longitude}}</label>
		<a class="btn btn-default btn-block" ng-click="tools.station.setGeo()">Set Coordinates</a>
	</div>
	<div class="form-group">
		<label>Operation Location</label>
		<input type="text" class="form-control"  placeholder="Location Name" ng-model="station.location">
	</div>
	<div class="form-group">
		<label>Tank Number</label>
		<input type="text" class="form-control"  placeholder="####" ng-model="station.tankNumber">
	</div>
	<div class="form-group">
		<label>Tank Size</label>
		<input type="text" class="form-control"  placeholder="Gallons" ng-model="station.tankSize">
	</div>
	<div class="form-group">
		<label>Fuel Type</label>
		<select class="form-control" ng-model="station.fuelType">
			<option value="unleaded">Unleaded</option>
			<option value="diesel">Diesel</option>
			<option value="diedDiesel">Died Diesel</option>
		</select>
	</div>
	<a class="btn btn-danger btn-block" ng-click="tools.station.clear()">Clear</a>
	<br>
	<a class="btn btn-warning" ng-click="tools.station.sync()">Sync</a>
	<button type="submit" class="btn btn-success pull-right">Save</button>
</form>
<ul class="list-group" ng-show="stations">
	<li class="list-group-item active">Existing Locations</li>
	<li class="list-group-item" ng-repeat="s in stations" ng-click="tools.station.set(s)">{{s.location}}</li>
	<li class="list-group-item" ng-click="tools.station.clearList()">Cancel</li>
</ul>
